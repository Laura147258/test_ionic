<ion-header>

</ion-header>

<ion-content padding>

  <div *ngFor="let item of data" >
    <ion-card (click)="goFull(item.id)">
      <img src={{item.thumbnailUrl}} />
      <ion-card-content>
        <p>
          {{item.title}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
