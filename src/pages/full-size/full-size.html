<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item-divider ion-item light no-lines style="font-size: 1.4rem">
    <ion-icon item-right name="heart-outline" style="margin-right: 20px"></ion-icon>
    <ion-icon item-right name="lock"></ion-icon>
  </ion-item-divider>

  <div *ngFor="let item of data" >
    <div *ngIf="item.id === this.id" >
      <img src={{item.url}}/>
      <ion-card-content>
        <ion-card-title>
          {{item.title}}
        </ion-card-title>

      </ion-card-content>


    </div>
  </div>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <button ion-button color="danger" round >Add To Cart</button>
    </ion-row>
  </ion-grid>

</ion-content>
